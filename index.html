<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico"/>
  <title>BoJack Ipsum | Lorem Ipsum Generator</title>  
</head>
<body>
  <div class="wrapper">
    <header class="container text-center pt-lg-5">
      <h1 class="display-1 pt-3" id="heading"><strong>BoJack Ipsum</strong></h1>
      <h4 class="pt-3" id="tagline">A Lorem Ipsum Generator That Doesn't Horse Around</h4>
    </header>
    <div class="container p-5">
      <div class="text-center" id="userInput">
        <label name="paragraphs" for="#paragraphs">Number of Paragraphs: </label>
        <select class="ml-2 px-1" id="paragraphs">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option selected>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select><br>
        <button class="mt-3 btn btn-lg btn-outline-warning" id="getIpsum" style="color: #000;">Hooray!</button>
      </div>
      <div id="results" style="display: none">
        <div class="mr-3 btn-group btn-group-sm" id="toggleButtons">
          <button class="my-3 btn btn-info active" id="plainText">Plain Text</button>
          <button class="my-3 btn btn-info" id="htmlFormattedButton">HTML</button>
        </div>
        <button class="my-3 btn btn-outline-warning btn-sm" id="copyButton" title="Copy to Clipboard" style="color: #000; height: 30.8px"><i class="material-icons" style="height: 100%">content_paste</i><!--<span style="">Copy</span>--></button>
        <div id="ipsum"></div>
        <div id="htmlFormatted" style="display: none"></div>
        <div class="text-center">
          <button class="mt-3 btn btn-lg btn-outline-warning" id="reload" style="color: #000;">Blech, Honeydew!</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer text-center"><span>&copy; 2018 Gabbie Metheny</span></footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
